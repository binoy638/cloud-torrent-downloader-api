version: "3.7"
 
services:
  mongo:
    container_name: cloud-torrent-mongo
    image: mongo
    logging:
      driver: "none"
    ports:
      - '27018:27017'
  rabbitmq:
    image: rabbitmq:3.8-management-alpine
    container_name: rabbitmq
    ports:
        - 5673:5672
        - 15673:15672
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloud-torrent-downloader
    volumes:
      # - /app/node_modules
      - ./src:/home/app/src
      # - ./:/home/app
      # - ./src/tmp:/home/app/src/tmp
    ports:
      - "8000:3000"
    command: npm start
    depends_on:
      - mongo
      - rabbitmq
